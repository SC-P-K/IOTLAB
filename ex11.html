// 함수(프로그램에서 기능 = 동작, 연산)


// ex) 자판기 (object), button(동작)-method, 
//함수 선언식
function sum(p1,p2){ // function 함수명 (매개변수(=파라메터,입력)){내용}
      let hap=p1+p2; // 정의(내용)  // 이안의 내용은 로직이라고 함.
      return hap; // 반환 (결과) , 리턴이 필수는 아님
} // return 대신 console.log(hap); 출력만 해줘도 상관없음.


// 1. 함수 호출(Call)
sum(21 , 24); // 파라메터 패싱 (전달되는 값), 21,24 - 실인수 , p1,p2 - 가인수
// 반환 값을 받기위해 " oo = "가 필요
let result = sum(21,24);
console.log(result);

// 2. 함수 표현식 : 변수에 할당해서 사용하는 법 
// let a = 식, 함수호출문, 함수선언문 ==> 함수포인터(변수에 함수를 담음)
// 호출법은 같으나 제작법이 다름. (변수이름이 함수역할을 함)

//함수 표현식!
let mul = function(p1,p2){
  return p1*p2;
}

let value = mul(20 , 50);
console.log(value);

// js엔진 해석순서 Function 우선 때문에 호출문과 순서를 바꾸어도 작동
// 하지만 함수표현식(함수포인터)는 호출문이 표현식보다 위에 있을경우 ERROR.
// 함수표현식은 Function이 아니라 변수로 인식됨으로 나타나는 현상.

// 매개변수로 두개의 수를 받아
// 두 수 사이의 총합을 구하여 리턴하는 함수를 선언(Function)

function totalHap (p3 , p4){
  let sum = 0;
  for(let i=p3;i<=p4;i++){
    sum+=i; // 누적
  }
  return sum;
}

let v = totalHap(120,555); //
console.log(v)
